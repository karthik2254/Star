name: Secure Fetch HDNEA Token

on:
  schedule:
    - cron: '30 23 * * *'
    - cron: '30 2 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-hdnea-token:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Fetch token securely
        env:
          COOKIE_URL: ${{ secrets.COOKIE_JSON_URL }}
        run: |
          if [ -z "$COOKIE_URL" ]; then
            echo "::error ::COOKIE_JSON_URL secret not set"
            exit 1
          fi

          response=$(curl -fsSL "$COOKIE_URL")
          token=$(echo "$response" | jq -r '.[0].cookie' | sed 's/^__hdnea__=//')

          if [ -z "$token" ] || [ "$token" = "null" ]; then
            echo "::error ::Token extraction failed"
            exit 1
          fi

          echo "__hdnea__=$token" > fetch.txt

      - name: Update channels.json
        run: python append_hdnea_token.py

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add fetch.txt channels.json

          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi

          git commit -m "Secure auto-update HDNEA token"
          git push
